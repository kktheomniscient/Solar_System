    <div popover="auto" id="revolution" class="speed-control">
      <h3>Planet Revolution Control</h3>
      <div class="control-container">
        <select id="planet-select">
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="earth">Earth</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturn">Saturn</option>
          <option value="uranus">Uranus</option>
          <option value="neptune">Neptune</option>
        </select>
        <div class="speed-input">
          <label for="speed-control">Speed Multiplier:</label>
          <input type="text" id="speed-control" value="100">
        </div>
      </div>
    </div>
    <div popover="auto" id="rotation" class="speed-control">
      <h3>Planet Rotation Control</h3>
      <div class="control-container">
        <select id="rotation-planet-select">
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="earth">Earth</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturn">Saturn</option>
          <option value="uranus">Uranus</option>
          <option value="neptune">Neptune</option>
        </select>
        <div class="speed-input">
          <label for="rotation-speed-control">Speed Multiplier:</label>
          <input type="text" id="rotation-speed-control" value="10">
        </div>
      </div>
    </div>
